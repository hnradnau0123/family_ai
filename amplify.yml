version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
      - '!node_modules/**/*'
      - '!.git/**/*'
      - '!.next/cache/**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
